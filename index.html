<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.I.T.S - 技术支持系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .main-container {
            display: flex;
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            min-height: 500px;
        }
        /* 左侧功能区域 */
        .function-area {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        .header .subtitle {
            font-size: 0.9em;
            opacity: 0.8;
        }
        .screen {
            display: none;
            flex: 1;
            flex-direction: column;
        }
        .screen.active {
            display: flex;
        }
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #2980b9;
        }
        .btn-secondary {
            background: #95a5a6;
        }
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        .input-group {
            margin: 20px 0;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            margin: 10px 0;
        }
        .menu-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .menu-item:hover {
            border-color: #3498db;
            background: #e3f2fd;
        }
        .contact-info {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        /* 右侧警告区域 */
        .warning-area {
            width: 300px;
            background: #fff3cd;
            border-left: 3px solid #ffc107;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .warning-content {
            text-align: center;
        }
        .warning-icon {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .warning-text {
            color: #856404;
            font-size: 1em;
            line-height: 1.6;
        }
        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            .warning-area {
                width: 100%;
                border-left: none;
                border-top: 3px solid #ffc107;
                order: -1;
            }
            .function-area {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 左侧功能区域 -->
        <div class="function-area">
            <div class="header">
                <h1>KITS</h1>
                <div class="subtitle">K.I.T.S - 技术支持系统</div>
            </div>
            
            <!-- 认证屏幕 -->
            <div id="authScreen" class="screen active">
                <h3>身份验证</h3>
                <p>请输入密码：</p>
                <p style="font-size: 0.9em; color: #666; margin-bottom: 15px;">证明您取得了使用许可。若您是意外拾取本卡，选择"联系持有者"按钮</p>
                <div class="input-group">
                    <input type="password" id="passwordInput" placeholder="输入密码" onkeypress="handleKeyPress(event)">
                </div>
                <button class="btn" onclick="checkPassword()">确认</button>
                <button class="btn btn-secondary" onclick="contactOwner()">联系持有者</button>
            </div>

            <!-- 功能菜单屏幕 -->
            <div id="menuScreen" class="screen">
                <h3>功能界面：</h3>
                <div class="menu-item" onclick="openLink('https://qm.qq.com/q/JObrZqjBqS')">
                    访问持有者主页
                </div>
                <div class="menu-item" onclick="openLink('http://scp-wiki-cn.wikidot.com/')">
                    访问基金会官网
                </div>
                <div style="margin-top: auto;">
                    <button class="btn btn-secondary" onclick="showScreen('authScreen')">返回</button>
                </div>
            </div>

            <!-- 联系持有者屏幕 -->
            <div id="contactScreen" class="screen">
                <h3>联系持有者</h3>
                <div class="contact-info">
                    <p>如果您拾到此卡，请通过以下方式联系持有者：</p>
                    <p><strong>电话：</strong> <a href="tel:+8615986785788">+86 159 8678 5788</a></p>
                </div>
                <button class="btn" onclick="callOwner()">立即拨打</button>
                <div style="margin-top: auto;">
                    <button class="btn btn-secondary" onclick="showScreen('authScreen')">返回</button>
                </div>
            </div>
        </div>
        
        <!-- 右侧警告区域 -->
        <div class="warning-area">
            <div class="warning-content">
                <div class="warning-icon">⚠️</div>
                <div class="warning-text">
                    <strong>警告：</strong><br><br>
                    本功能卡属于基金会财产，请勿私藏、损坏、或用于不当用途。若您未取得使用许可，请将本卡归还持有者
                </div>
            </div>
        </div>
    </div>

    <script>
        // 密码配置
        const MASTER_PASSWORD = "0000"; // 主人密码

        function showScreen(screenId) {
            // 隐藏所有屏幕
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            // 显示目标屏幕
            document.getElementById(screenId).classList.add('active');
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        }

        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            
            if (input === MASTER_PASSWORD) {
                showScreen('menuScreen');
            } else if (input === "联系持有者") {
                contactOwner();
            } else {
                alert('密码错误！');
            }
            
            // 清空输入框
            document.getElementById('passwordInput').value = '';
        }

        function contactOwner() {
            showScreen('contactScreen');
        }

        function callOwner() {
            window.location.href = 'tel:+8615986785788';
        }

        function openLink(url) {
            window.open(url, '_blank');
        }

        // 初始化 - 清空输入框
        document.getElementById('passwordInput').value = '';
    </script>
</body>
</html>
